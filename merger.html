<!DOCTYPE html>
<html> 
	
	<title>Merger Work</title>
	<h1>Landon Swavey builds a merger</h1>

<head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
		<div class="flex-container" id="target">
		  <div>row item 1</div>   
		  <div>row item 2</div>  
		  <div>row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<input type="text" id="newElementText">	
		<button onclick="addEnd()">Add end</button>
		<button onclick="makeNewDiv()">Add one</button>
		<button onclick="addFront()">Add front</button>
		<button onclick="removeItem()">Remove</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("newElementText").value;
		element.style.color = "orange"
		element.className = "merger";

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

		document.getElementById("newElementText").value = "";
	}

	function addEnd(){
		let element = document.createElement("div");
		element.innerHTML = document.getElementById("newElementText").value;
		element.style.color = "orange";
		element.className = "merger";

		let container = document.getElementById('target');
		container.appendChild(element);

		document.getElementById("newElementText").value = "";
	}

	function removeItem(){
		
		let mergeEle = document.getElementsByClassName("merger");

		if (mergeEle.length > 0) {
			let middleIndex = Math.floor(mergeEle.length / 2);
			mergeEle[middleIndex].remove();	
		}
	}

	function addFront() {
		let element = document.createElement("div");
		element.innerHTML = document.getElementById("newElementText").value;
		element.style.color = "oragne";
		element.className = "merger";

		let container = document.getElementById('target');
		container.insertBefore(element, container.firstChild);

		document.getElementById("newElementText").value = "";
	}
</script>
</html>
