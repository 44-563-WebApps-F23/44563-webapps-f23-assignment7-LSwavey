<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Landon Swavey speed check </h2>

  <div id="timeTarget">Your time: <span id="timeDis">0</span></div>
  <div id="countTarget">Count: <span id="countDis">0</spain></div>

  <button id="start">Start Timer</button>
  <button id="react">React</button>

  <button type="button"
  class="btn btn-primary"
  onclick="buttonPress2()">
  Click me change the color.</button>
  
  <p id="target">I will become red </p>
  
  <script> 

  var reactTime = undefined;

  function recordTime() {
    reactTime = Date.now()
    console.log(reactTime);
  }

  var counter = 0;
  var timer = 0;

  function startTimer() {
    counter = 0;
    //Loop for initial countdown
    for (let i = 8; i >= 0; i--) {
      setTimeout(function() {
        var cdId = document.getElementById("countDis");
        cdId.innerHTML = i;
      }, (8 - i) * 1000);
    }
    setTimeout(function(){
      if(reactTime === undefined){
        var target = document.getElementById("target");
        target.innerHTML = "Too Slow";
      } else {
        var endTime = Date.now();
        var elapsedTime = endTime - reactTime;
        document.getElementById("target").innerHTML = "Time was " + elapsedTime + " milliseconds"
      }
    }, 8000)
  }

  document.getElementById("start").onclick = startTimer;

  document.getElementById("react").onclick = recordTime;

  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target').style.color = "red"
    }, 3000)
  }
  </script>

</body>
</html>
